<div class="l-stage">

	<div class="mod mod-carousel" data-template="{{template-id}}">

		<div class="carousel-nav">
			<a class="btn-nav-prev js-btn-nav-prev"></a>
			<a class="btn-nav-next js-btn-nav-next"></a>
		</div>

		<div class="carousel js-carousel owl-carousel owl-theme">

			{{#if images}}
		    {{#each images}}
            {{{editframe.editframeStart}}}
            <div class="carousel-image">

                {{#if title}}
                <div class="l-wrap">
                    <a href="/" class="carousel-text-box {{#if alignment}}pos-top-{{alignment}}{{/if}}">
                        <h1 class="e-text">{{title}}</h1>
                    </a>
                </div>
                {{/if}}

                <img src="{{source}}" alt="{{alt}}" width="{{width}}" height="{{height}}"/>
            </div>
            {{{editframe.editframeStop}}}
			{{/each}}
			{{/if}}

		</div>

	</div>
</div>
